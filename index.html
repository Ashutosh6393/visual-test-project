<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Visual+Reaction Test</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main">
			<div class="top">
				<h1>VISUAL + REACTION TEST</h1>
				<p>Click the bubble with the same value as shown in Hit.</p>
			</div>
			<div class="panel">
				<div class="pantop">
					<div class="elm">
						<h3>Hit</h3>
						<div class="score" id="hitValue"></div>
					</div>
					<div class="elm">
						<h3>Timer</h3>
						<div class="score" id="timerValue">60</div>
					</div>
					<div class="elm">
						<h3>Score</h3>
						<div class="score" id="scoreValue">0</div>
					</div>
				</div>
				<div class="panbtm"></div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
